# =============================================================================
# DOCKER COMPOSE - DEVELOPMENT ENVIRONMENT
# =============================================================================

version: '3.8'

services:
  # =============================================================================
  # MAIN APPLICATION
  # =============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/saas_boilerplate
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_SECRET=your-secret-key-here
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - saas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # DATABASE
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=saas_boilerplate
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - saas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # REDIS CACHE
  # =============================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - saas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # =============================================================================
  # SERVICE REGISTRY (MICROSERVICE)
  # =============================================================================
  service-registry:
    build:
      context: .
      dockerfile: microservices/service-registry/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/saas_boilerplate
      - REDIS_URL=redis://redis:6379
      - PORT=3001
      - SERVICE_NAME=service-registry
    depends_on:
      - postgres
      - redis
    volumes:
      - ./microservices/service-registry:/app
    networks:
      - saas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # API GATEWAY (MICROSERVICE)
  # =============================================================================
  api-gateway:
    build:
      context: .
      dockerfile: microservices/api-gateway/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - PORT=3002
      - SERVICE_REGISTRY_URL=http://service-registry:3001
    depends_on:
      - service-registry
      - redis
    volumes:
      - ./microservices/api-gateway:/app
    networks:
      - saas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # AUTHENTICATION SERVICE (MICROSERVICE)
  # =============================================================================
  auth-service:
    build:
      context: .
      dockerfile: microservices/auth-service/Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/saas_boilerplate
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-jwt-secret-here
      - PORT=3003
      - SERVICE_NAME=auth-service
    depends_on:
      - postgres
      - redis
    volumes:
      - ./microservices/auth-service:/app
    networks:
      - saas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # USER MANAGEMENT SERVICE (MICROSERVICE)
  # =============================================================================
  user-service:
    build:
      context: .
      dockerfile: microservices/user-service/Dockerfile
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/saas_boilerplate
      - REDIS_URL=redis://redis:6379
      - PORT=3004
      - SERVICE_NAME=user-service
    depends_on:
      - postgres
      - redis
      - auth-service
    volumes:
      - ./microservices/user-service:/app
    networks:
      - saas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # NOTIFICATION SERVICE (MICROSERVICE)
  # =============================================================================
  notification-service:
    build:
      context: .
      dockerfile: microservices/notification-service/Dockerfile
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/saas_boilerplate
      - REDIS_URL=redis://redis:6379
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - PORT=3005
      - SERVICE_NAME=notification-service
    depends_on:
      - postgres
      - redis
    volumes:
      - ./microservices/notification-service:/app
    networks:
      - saas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # NGINX REVERSE PROXY
  # =============================================================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
      - api-gateway
    networks:
      - saas-network
    restart: unless-stopped

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  saas-network:
    driver: bridge

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local