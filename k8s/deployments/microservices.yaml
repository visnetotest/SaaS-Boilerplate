# =============================================================================
# KUBERNETES CONFIGURATION FOR SaaS MICROSERVICES
# =============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: saas-platform
  labels:
    name: saas-platform
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: saas-platform
data:
  DATABASE_URL: "postgresql://postgres:password@postgres:5432/saas_platform"
  REDIS_URL: "redis://redis:6379"
  JWT_SECRET: "your-jwt-secret-key"
  API_GATEWAY_URL: "http://api-gateway:3000"
  SERVICE_MESH_URL: "http://service-mesh:3000"
  CONSUL_HOST: "consul"
  CONSUL_PORT: "8500"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: saas-platform
type: Opaque
data:
  database-password: cGFzc3dvcmQ=  # base64 encoded 'password'
  jwt-secret: eW91ci1qd3Qtc2VjcmV0LWtleQ==  # base64 encoded 'your-jwt-secret-key'
---
# =============================================================================
# POSTGRES DATABASE
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: saas-platform
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: saas_platform
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: database-password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: saas-platform
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
---
# =============================================================================
# REDIS CACHE
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: saas-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: saas-platform
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
---
# =============================================================================
# CONSUL SERVICE DISCOVERY
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul
  namespace: saas-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
      - name: consul
        image: consul:1.16
        ports:
        - containerPort: 8500
        - containerPort: 8600
        env:
        - name: CONSUL_BIND_INTERFACE
          value: eth0
        command:
        - consul
        - agent
        - -server
        - -bootstrap
        - -ui
        - -client=0.0.0.0
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: consul
  namespace: saas-platform
spec:
  selector:
    app: consul
  ports:
  - name: http
    port: 8500
    targetPort: 8500
  - name: dns
    port: 8600
    targetPort: 8600
    protocol: UDP
---
# =============================================================================
# API GATEWAY
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: saas-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: saas-platform
spec:
  selector:
    app: api-gateway
  ports:
  - port: 3000
    targetPort: 3000
  type: LoadBalancer
---
# =============================================================================
# SERVICE MESH
# =============================================================================
