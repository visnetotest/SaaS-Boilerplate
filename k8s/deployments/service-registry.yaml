# =============================================================================
# KUBERNETES DEPLOYMENT - SERVICE REGISTRY
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-registry
  namespace: saas-platform
  labels:
    app: saas-platform
    component: service-registry
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: saas-platform
      component: service-registry
  template:
    metadata:
      labels:
        app: saas-platform
        component: service-registry
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: service-registry
        image: saas-platform/service-registry:latest
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: service-registry-config
        - secretRef:
            name: saas-app-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      imagePullSecrets:
      - name: registry-secret
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---

# =============================================================================
# KUBERNETES SERVICE - SERVICE REGISTRY
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: service-registry-service
  namespace: saas-platform
  labels:
    app: saas-platform
    component: service-registry
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3001"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3001
    targetPort: http
    protocol: TCP
  selector:
    app: saas-platform
    component: service-registry

---

# =============================================================================
# KUBERNETES HORIZONTAL POD AUTOSCALER - SERVICE REGISTRY
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: service-registry-hpa
  namespace: saas-platform
  labels:
    app: saas-platform
    component: service-registry
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: service-registry
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max